<!DOCTYPE html>
<html>
  <head>
    <title>Options for Github info link</title>
<style>
img.sc {
  border: 1px solid #AAA;
}
</style>
  </head>
  <body>
    <div id="container">
      <div class="contentContainer">
	<h2>Github access</h2>
	<p>Get a token at <a href="https://github.com/settings/tokens">Github</a>.
	<img class="sc" width="422" height="136" src='images/permission-github.png'>
	</p>
	<p>
	<input type="text" placeholder="username" id="username"><br>
	<input type="text"  placeholder="token" id="token">
	</p>
      </div>
      <div id="saveMessage"></div>
      <div id="stats" class="contentContainer">
      </div>
      <button id="save">Save</button>
      <div id="imagePreview">
	<h2>This is how it will look like</h2>
	<img src="images/green-1.png">
	<img src="images/green-2.png">
	<img src="images/green-3.png">
	<img src="images/green-4.png">
      </div>
      <hr>
      <div id="footer">
	Made quicky by <a href="https://github.com/octplane/">Octplane</a>.
      </div>
    </div>
    <script type="text/javascript" src="js/options.js"></script>
  </body>
</html>
